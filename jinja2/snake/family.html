{% set active="family" %}
{% extends "snake/base.html" %}

{% block title %}{{ family.name }}{% endblock %}

{% block main %}
<div class="container">
	<div class="row">
		{% if family.tree %}
		<div class="col-lg-6 lh-lg">
			{{ family.description | safe }}
		</div>
		<div class="col-lg-6">
			<img src="{{ family.tree.url }}" class="img-fluid">
		</div>
		{% else %}
		<div class="col lh-lg">
			{{ family.description | safe }}
		</div>
		{% endif %}
	</div>
</div>
{% endblock %}
