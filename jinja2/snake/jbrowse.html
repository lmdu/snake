{% set active="browsers" %}
{% extends "snake/base.html" %}
{% block main %}
<div class="row">
	<div class="col">
		<table class="table">
			<thead>
				<tr>
					<th>Species</th>
					<th>JBrowser Link</th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				{% for j in js %}
				<tr>
					<td>{{ j.species.scientific_name }}</td>
					<td><a href="{{ j.url }}">{{ j.url }}</a></td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
{% endblock %}
